<!DOCTYPE html>
<html lang="en">
<head>
  <title>Data Visualization</title>
  <script src="https://d3js.org/d3.v5.min.js" defer></script>
  <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    circle {fill: lightblue; stroke: black;}
    .tooltip {position: absolute; padding: 8px; background-color: #f9f9f9; border: 1px solid #ccc;}
    a {cursor: pointer;}
  </style>
</head>
<body>
<div style="text-align: center;">
<ul>
    <li id="OverviewMenu" >
        <a onclick="clearChart();injuryYearsChart();return false;">Overview</a>
    </li>
    <li id="YearMenu">
        <a onclick="if(isYear) {clearChart();selectedYearChart(currentYear);} else {return false;}">Year</a>
    </li>
    <li id="TeamMenu">
        <a>Team</a>
    </li>
</ul>
</div>
<br>
<p id="narrative_text"></p>
<div style="text-align: center;">
<p>
  <svg id="chart" width="1000" height="500"></svg>
</p>
</div>
</body>
</html>
